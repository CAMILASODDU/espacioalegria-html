<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="img/alegria_logo.png" alt="Logo" width="50">
    <h1>Nuestro espacio</h1>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="nuestro-espacio.html">Nuestro espacio</a></li>
        <li><a href="actividades.html">Actividades</a></li>
      </ul>
    </nav>
  </header>

<section class="galeria">
  <div class="carrusel">
    <button class="carrusel-btn prev">&#10094;</button>

    <div class="carrusel-track">
      <img src="img/foto1.jpg" alt="Foto 1">
      <img src="img/foto2.jpg" alt="Foto 2">
      <img src="img/foto3.jpg" alt="Foto 3">
      <img src="img/foto4.jpg" alt="Foto 4">
      <img src="img/foto5.jpg" alt="Foto 5">
      <img src="img/foto6.jpg" alt="Foto 6">
      <img src="img/foto7.jpg" alt="Foto 7">
      <img src="img/foto8.jpg" alt="Foto 8">

    </div>

    <button class="carrusel-btn next">&#10095;</button>

    <div class="carrusel-indicador">1 / 4</div>
  </div>
</section>

<!-- Mapa -->
<h3>Ubicación</h3>
<p>482 e Cno General Belgrano y 21 N° 2640</p>
<section class="region-mapa">
    <div class="mapa">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3274.872791234075!2d-57.9488!3d-34.9059!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2e8f05e4c3a43%3A0x2f6a2b4dbe1a86b3!2sC.%20482%20%26%20Cno.%20Gral.%20Belgrano%2C%20La%20Plata%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1730244200000!5m2!1ses!2sar"
        width="100%"
        height="350"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>

    </div>
</section>


    <!-- FOOTER -->
  <footer>
    <div class="social-buttons">
      <a href="https://www.instagram.com/alegriagonnet_/" target="_blank">
        <img src="instagram-icon.png" alt="Instagram">
      </a>
      <a href="#" target="_blank">
        <img src="facebook-icon.png" alt="Facebook">
      </a>
    </div>
    <p>&copy; 2025 Espacio Alegría - Todos los derechos reservados</p>
  </footer>

  <script>
const track = document.querySelector(".carrusel-track");
const images = document.querySelectorAll(".carrusel-track img");
const prevBtn = document.querySelector(".carrusel-btn.prev");
const nextBtn = document.querySelector(".carrusel-btn.next");
const indicador = document.querySelector(".carrusel-indicador");

let index = 0;

function updateCarrusel() {
  track.style.transform = `translateX(${-index * 100}%)`;
  indicador.textContent = `${index + 1} / ${images.length}`;
}

prevBtn.addEventListener("click", () => {
  index = (index - 1 + images.length) % images.length;
  updateCarrusel();
});

nextBtn.addEventListener("click", () => {
  index = (index + 1) % images.length;
  updateCarrusel();
});

updateCarrusel();
</script>

</body>
</html>
